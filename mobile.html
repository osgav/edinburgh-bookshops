<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-language" content="en" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Edinburgh Bookshops</title>

  <link rel="stylesheet" href="style.mobile.css" />

  <link rel="stylesheet" href="leaflet-1.9.3/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin="" />
  <script type="text/javascript" src="leaflet-1.9.3/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

  <script type="text/javascript" src="protomaps-leaflet-3.0.1/protomaps-leaflet.min.js"></script>

  <script defer type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="bookshops.js"></script>
</head>

<body>


  <div id="map" class="map"></div>

  <div class="debug-info" style="display:none;">
    <span id="zoom"></span><br>
    <span id="bounds"></span><br>
    <span id="center"></span><br>
    <span id="mouse">Mouse location:</span><br>
  </div>

  <div id="infobox" class="infobox hide">

    <div class="bookshop-info">

      <section id="title" class="bookshop-title">
        <h3><span id="bookshop-name"></span></h3>
      </section>

      <section id="address" class="bookshop-address">
        <span id="bookshop-address-line-1"></span>
        <span id="bookshop-address-line-2"></span>
        <span id="bookshop-postcode"></span>
        <span id="bookshop-city"></span>
      </section>

      <section id="links" class="bookshop-links">
        <span id="bookshop-website"></span>
        <span id="bookshop-google-maps"></span>
        <span id="bookshop-apple-maps"></span>
      </section>

    </div>


      <button id="close-info" class="close-info">CLOSE</button>

  </div>

</body>
</html>
